<!DOCTYPE html>
<htnl>
    <head>
     <title>Calcuator</title>
    <link rel="stylesheet" href="clr.css">
    </head>
    <body>
       <div class="ov">

       
       <section class="calculator">
        <form> 
            <input   type="text" class="screen"  placeholder="0" >
        </form>
       
        <div class="down">
        <button type="button" class="but-clr"  style="color:rgba(0, 244, 232, 0.847);">C</button>
         <button type="button" class="but-del"  style="color:red ">Del</button>
        <button type="button" class="butt but-num" data-num="%" style="color:blueviolet">%</button>
        <button type="button" class="butt but-num" data-num="/" style="color:rgb(255, 153, 0)">/</button>
        <button type="button" class="butt but-num" data-num="7">7</button>
        <button type="button" class="butt but-num" data-num="8">8</button>
        <button type="button" class="butt but-num" data-num="9">9</button>
        <button type="button" class="butt but-num" data-num="*" style="color:rgb(255, 0, 217)">*</button>
        <button type="button" class="butt but-num" data-num="4">4</button>
        <button type="button" class="butt but-num" data-num="5">5</button>
        <button type="button" class="butt but-num" data-num="6">6</button>
        <button type="button" class="butt but-num" data-num="-" style="color:rgb(223, 226, 43)">-</button>
        <button type="button" class="butt but-num" data-num="1">1</button>
        <button type="button" class="butt but-num" data-num="2">2</button>
        <button type="button" class="butt but-num" data-num="3">3</button>
        <button type="button" class="butt but-num" data-num="+" style="color:rgb(0, 255, 123)">+</button>
        <button type="button" class="butt but-num" data-num=".">.</button>
        <button type="button" class="butt1 but-num" data-num="0">0</button>
        <button type="button" class=" but-eql" >=</button>
  </div>
</section>
</div>
    
<script src="cal.js"></script>
    </body>
</htnl>
